<!-- Login Modal -->
<dialog id="loginModal"
    class="bg-white dark:bg-zinc-800 text-zinc-900 dark:text-white rounded-xl shadow-2xl backdrop:bg-black/60 p-0 w-80 m-auto border border-zinc-200 dark:border-zinc-700">
    <div class="p-6">
        <div class="flex justify-center">
            <div class="flex justify-between items-center bg-zinc-100 dark:bg-zinc-800 p-2 rounded-full"><i
                    class="ph ph-lock-key text-2xl text-orange-500"></i></div>
        </div>
        <h2 class="text-lg font-bold mb-4 text-center">Admin Login</h2>
        <div id="loginError" class="hidden text-xs text-red-500 text-center mb-3">Invalid Credentials</div>
        <input id="loginUser"
            class="w-full bg-zinc-50 dark:bg-zinc-900 border border-zinc-300 dark:border-zinc-600 rounded p-3 mb-3 focus:border-orange-500 outline-none transition"
            placeholder="Username" enterkeyhint="next"
            onkeydown="if(event.key==='Enter') document.getElementById('loginPass').focus()">
        <input type="password" id="loginPass"
            class="w-full bg-zinc-50 dark:bg-zinc-900 border border-zinc-300 dark:border-zinc-600 rounded p-3 mb-6 focus:border-orange-500 outline-none transition"
            placeholder="Password" enterkeyhint="done" onkeydown="if(event.key==='Enter') performLogin()">
        <div class="flex justify-between items-center">
            <form method="dialog"><button
                    class="px-3 py-1 text-zinc-400 text-sm hover:text-zinc-600 dark:hover:text-white">Cancel</button>
            </form>
            <button onclick="performLogin()"
                class="bg-orange-600 hover:bg-orange-500 text-white px-4 py-1 rounded font-bold">Login</button>
        </div>
    </div>
</dialog>

<!-- Unified Tournament Modal (Create & Edit) -->
<dialog id="tournamentModal"
    class="bg-white dark:bg-zinc-900 text-zinc-900 dark:text-white rounded-xl shadow-2xl backdrop:bg-black/60 p-0 w-full max-w-lg m-auto border border-zinc-200 dark:border-zinc-700">
    <div class="p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 id="modalTitle" class="text-xl font-bold flex items-center gap-2">
                <i class="ph ph-sliders text-orange-500"></i> Settings
            </h2>
            <form method="dialog"><button class="text-zinc-400 hover:text-zinc-900 dark:hover:text-white"><i
                        class="ph ph-x text-xl"></i></button></form>
        </div>

        <div id="tmError"
            class="hidden text-xs text-red-500 dark:text-red-400 text-center mb-4 bg-red-50 dark:bg-red-900/10 p-2 rounded border border-red-200 dark:border-red-900/30">
        </div>

        <input type="hidden" id="tmId"> <!-- Empty for create, ID for edit -->
        <input type="hidden" id="tmMode"> <!-- 'create' or 'edit' -->

        <div class="space-y-4">
            <div>
                <label class="text-xs font-bold text-zinc-500 uppercase">Name</label>
                <input type="text" id="tmName" autofocus placeholder="My Awesome Tournament" required
                    enterkeyhint="next" autocomplete="off"
                    onkeydown="if(event.key==='Enter'){event.preventDefault(); document.getElementById('tmCode').focus()}"
                    class="w-full bg-zinc-50 dark:bg-zinc-950 border border-zinc-300 dark:border-zinc-600 rounded p-2 focus:border-orange-500 outline-none transition text-zinc-900 dark:text-white">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div><label class="font-bold text-zinc-500 uppercase text-xs uppercase">Code</label><input type="text"
                        name="code" placeholder="••••" required id="tmCode" enterkeyhint="next" autocomplete="off"
                        onkeydown="if(event.key==='Enter'){event.preventDefault(); document.getElementById('tmType').focus()}"
                        class="w-full h-10 bg-zinc-50 dark:bg-zinc-950 border border-zinc-300 dark:border-zinc-600 rounded p-2 text-center font-mono focus:border-orange-500 outline-none transition">
                </div>
                <div><label class="font-bold text-zinc-500 uppercase text-xs uppercase">Type</label><select name="type"
                        id="tmType" enterkeyhint="next"
                        onkeydown="if(event.key==='Enter'){event.preventDefault(); document.getElementById('tmDuration').focus();}"
                        class="w-full h-10 bg-zinc-50 dark:bg-zinc-950 border border-zinc-300 dark:border-zinc-600 rounded p-2 focus:border-orange-500 outline-none transition">
                        <option value="double">Double Elimination</option>
                        <option value="single">Single Elimination</option>
                    </select></div>
            </div>

            <div class="grid grid-cols-7 gap-4">
                <div class="col-span-2"><label
                        class="text-sm font-bold mb-1 text-zinc-500 uppercase text-xs">Duration</label><input
                        type="number" pattern="[0-9]*" min="0" value="30" id="tmDuration" enterkeyhint="next"
                        onkeydown="if(event.key==='Enter'){event.preventDefault(); document.getElementById('tmStartTime').focus();}"
                        class="w-full bg-zinc-50 dark:bg-zinc-950 border border-zinc-300 dark:border-zinc-600 rounded p-2 h-10 text-base appearance-none focus:border-orange-500 outline-none transition">
                </div>
                <div class="col-span-2"><label class="text-sm font-bold mb-1 text-zinc-500 uppercase text-xs">Start
                        Time</label><input type="time" value="10:00" id="tmStartTime" enterkeyhint="next"
                        onkeydown="if(event.key==='Enter'){event.preventDefault(); document.getElementById('tmDate').focus()}"
                        class="w-full bg-zinc-50 dark:bg-zinc-950 border border-zinc-300 dark:border-zinc-600 rounded p-2 h-10 text-base appearance-none focus:border-orange-500 outline-none transition">
                </div>
                <div class="col-span-3">
                    <label class="text-xs font-bold text-zinc-500 uppercase">Date</label>
                    <input type="date" id="tmDate" enterkeyhint="done"
                        onkeydown="if(event.key==='Enter'){event.preventDefault(); document.getElementById('tmCourts').focus();}"
                        class="w-full bg-zinc-50 dark:bg-zinc-950 border border-zinc-300 dark:border-zinc-800 rounded p-2 h-10 text-base appearance-none focus:border-orange-500 outline-none transition">
                </div>
            </div>

            <div><label class="text-sm font-bold mb-1 text-zinc-500 uppercase text-xs">Courts</label><input type="text"
                    id="tmCourts" placeholder="Center Court, Court 1" required enterkeyhint="next"
                    onkeydown="if(event.key==='Enter'){event.preventDefault(); document.getElementById('tmTeams').focus();}"
                    class="w-full bg-zinc-50 dark:bg-zinc-950 border border-zinc-300 dark:border-zinc-600 rounded p-2 focus:border-orange-500 focus:border-orange-500 outline-none transition">
            </div>

            <div><label class="text-sm font-bold mb-1 text-zinc-500 uppercase text-xs">Teams</label><textarea
                    placeholder="One team per line..." required id="tmTeams"
                    class="w-full h-34 bg-zinc-50 dark:bg-zinc-950 border border-zinc-300 dark:border-zinc-600 rounded p-2 font-mono text-sm focus:border-orange-500 focus:border-orange-500 outline-none transition"></textarea>
            </div>

        </div>

        <div class="flex justify-between mt-4 pt-4 border-t border-zinc-200 dark:border-zinc-800 flex-wrap gap-y-4">
            <button onclick="recalculateSchedule()" id="recalculateSection"
                class="hidden w-full bg-blue-600 hover:bg-blue-500 py-2.5 rounded-lg font-bold flex items-center justify-center gap-2 transition text-sm text-white"><i
                    class="ph ph-arrows-clockwise"></i> Recalculate Schedule</button>
            <button id="deleteBtn" onclick="deleteTournament()"
                class="hidden text-red-500 text-sm hover:underline h-5 self-end">Delete Tournament</button>
            <!-- Spacer if delete is hidden -->
            <div id="spacer" class="hidden"></div>
            <button onclick="submitTournament()" id="submitBtn"
                class="bg-orange-600 hover:bg-orange-500 text-white px-6 py-2 rounded font-bold shadow-lg shadow-orange-900/20 ml-auto">Create</button>
        </div>
    </div>
</dialog>
